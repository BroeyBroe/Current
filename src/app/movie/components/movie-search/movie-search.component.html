<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Search for a movie</mat-label>
    <input type="text" matInput placeholder="Movie title" autocomplete="off" formControlName="title">
  </mat-form-field>
  <button mat-raised-button color="primary" [disabled]="searchForm.invalid">Search</button>
</form>

<app-loading-spinner *ngIf="loading"></app-loading-spinner>

<div class="movies-container">
  <div class="movie-item" *ngFor="let movie of trendingMovies" (click)="navigateToDetails(movie.id)">
    <img [src]="getImageUrl(movie.poster_path)" alt="{{ movie.title }}">
    <span>{{ movie.title }}</span>
  </div>
  <div class="loading-indicator" *ngIf="loading"></div>
</div>

<router-outlet></router-outlet>
